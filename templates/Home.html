{% extends "layout.html" %}
{% block content %}
<style>
    html, body {
        width: 100%;
        height: 100%;
    }
    #sketch {
        border: 5px solid black;
        height: 280px;
        width: 280px;
        position: relative;
    }
    #tmp_canvas {
        position: absolute;
        left: 0px; right: 0;
        bottom: 0; top: 0;
        cursor: crosshair;
    }
</style>

    <div class="draw_pad">
        <h4 id="prompt">Enter any alphanumeric character</h4>
        <div id="sketch">
            <canvas id="paint"></canvas>
        </div>
        <br>
        <button type="button" onclick="clearDrawing()">Clear</button>
        <button type="button" onclick="submitDrawing()">Submit</button>
        <br>
        <h3 id="result"></h3>
    </div>

    <div>
        <h1> Here machine learning is going to happen "someday...": </h1>
        <p> "The limits of my language are the limits of my mind. All I know is
            what I have words for."
        </p>
        <div>
        <script type="text/javascript" src="{{ url_for('static',
        filename='JS/ocr_canvas.js') }}"></script>
        </div>
    </div>

{% endblock content %}
